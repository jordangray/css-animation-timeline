<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>CSS animation timeline</title>
<link rel="stylesheet" href="css/timeline.css">

<!-- Custom elements -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/polymer/0.1.3/platform.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/polymer/0.1.3/polymer.js"></script>
<script src="js/elements.js"></script>

<cat-timeline>

	<cat-grid>
		<cat-gridline>0s</cat-gridline>
		<cat-gridline>0.5s</cat-gridline>
		<cat-gridline>1s</cat-gridline>
		<cat-gridline>1.5s</cat-gridline>
		<cat-gridline>2s</cat-gridline>
		<cat-gridline>2.5s</cat-gridline>
		<cat-gridline>3s</cat-gridline>
	</cat-grid>
	
	<cat-animations>

		<cat-animation>
			<cat-selector>#el-1</cat-selector>
			<cat-keyframes style="width: 400px;">
				<cat-name>traffic</cat-name>
				<cat-keyframe>
					<cat-time>0%</cat-time>
					<cat-properties>color: red;</cat-properties>
				</cat-keyframe>
				<cat-keyframe style="left: 50%">
					<cat-time>50%</cat-time>
					<cat-properties>color: yellow;</cat-properties>
				</cat-keyframe>
				<cat-keyframe style="left: 100%">
					<cat-time>100%</cat-time>
					<cat-properties>color: green;</cat-properties>
				</cat-keyframe>
			</cat-keyframes>
			<cat-keyframes style="width: 400px; left: 400px">
				<cat-name>disappear</cat-name>
				<cat-keyframe>
					<cat-time>from</cat-time>
					<cat-properties>opacity: 1;</cat-properties>
				</cat-keyframe>
				<cat-keyframe style="left: 100%">
					<cat-time>to</cat-time>
					<cat-properties>opacity: 0;</cat-properties>
				</cat-keyframe>
			</cat-keyframes>
		</cat-animation>

		<cat-animation>
			<cat-selector>#el-2</cat-selector>
			<cat-keyframes>
				<cat-name>traffic</cat-name>
				<cat-keyframe>
					<cat-time>0%</cat-time>
					<cat-properties>color: red;</cat-properties>
				</cat-keyframe>
				<cat-keyframe style="left: 50%">
					<cat-time>50%</cat-time>
					<cat-properties>color: yellow;</cat-properties>
				</cat-keyframe>
				<cat-keyframe style="left: 100%">
					<cat-time>100%</cat-time>
					<cat-properties>color: green;</cat-properties>
				</cat-keyframe>
			</cat-keyframes>
		</cat-animation>

	</cat-animations>

</cat-timeline>

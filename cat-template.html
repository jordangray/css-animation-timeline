<!doctype html>
<html lang="en">

<template>
	<link rel="stylesheet" href="css/timeline.css">
	<cat-timeline>

		<cat-grid>
			<cat-gridline>0s</cat-gridline>
			<cat-gridline>0.5s</cat-gridline>
			<cat-gridline>1s</cat-gridline>
			<cat-gridline>1.5s</cat-gridline>
			<cat-gridline>2s</cat-gridline>
			<cat-gridline>2.5s</cat-gridline>
			<cat-gridline>3s</cat-gridline>
		</cat-grid>
		
		<cat-animations></cat-animations>
		
		<cat-tracker></cat-tracker>
		
		<cat-controls>
			<button id="skip-start">Skip to start</button>
			<button id="play">Play</button>
			<button id="skip-end">Skip to end</button>
			<progress max="100"></progress>
			<input type="range" id="seek" min="0" max="100" step="0.1" value="0">
		</cat-controls>

	</cat-timeline>
</template>
